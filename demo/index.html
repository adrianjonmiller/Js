<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/adrianjonmiller/thin/c216912f/dist/thin.css">
</head>
<body id="scope" data-behavior="global">
  <div class="toolbar" data-behavior="toolbar">
    <button data-behavior="buttonTest">Test</button>
  </div>

  <div class="sidebar" data-behavior="sidebar">This sidebar</div>
  <div class="properties" data-behavior="properties">This sidebar</div>

  <main data-behavior="main">
    <div class="sizer" data-behavior="sizer">
      <button class="abs--top-right" data-behavior="dragTopRight"></button>
      <button class="abs--top-left" data-behavior="dragTopLeft"></button>
      <button class="abs--top-center" data-behavior="dragTop"></button>
      <button class="abs--center-right" data-behavior="dragRight"></button>
      <button class="abs--center-left" data-behavior="dragLeft"></button>
      <button class="abs--bottom-left" data-behavior="dragBottomLeft"></button>
      <button class="abs--bottom-right" data-behavior="dragBottomRight"></button>
      <button class="abs--bottom-center" data-behavior="dragBottom"></button>
    </div>
    <div class="block" data-behavior="block"></div>

  </main>
  <script src="/main.js"></script>
</body>
</html>
